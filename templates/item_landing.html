<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Place Your Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary-subtle text-primary-emphasis">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="#">
        <h1 class="display-2 mb-0 text-center">Bardos Cafe</h1>
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Choose Your Order Type</h2>

    <!-- Order Type Selection -->
    <div class="d-flex justify-content-center mb-4">
      <input type="radio" class="btn-check" name="orderType" id="dinein" autocomplete="off" checked>
      <label class="btn btn-outline-primary me-2" for="dinein">Dine-in</label>

      <input type="radio" class="btn-check" name="orderType" id="takeaway" autocomplete="off">
      <label class="btn btn-outline-primary me-2" for="takeaway">Take-away</label>

      <input type="radio" class="btn-check" name="orderType" id="delivery" autocomplete="off">
      <label class="btn btn-outline-primary" for="delivery">Delivery</label>
    </div>

    <!-- Dine-in Form -->
    <div id="form-dinein">
      <form action="/submit_dinein" method="POST">
        <h4>Dine-in Details</h4>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="Name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" name="E-mail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile</label>
          <input type="tel" class="form-control" name="Mobile" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Number of Diners</label>
          <input type="number" class="form-control" name="Diners" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Preferred Dining Time</label>
          <input type="time" class="form-control" name="PreferredTime" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <!-- Take-away Form -->
    <div id="form-takeaway" style="display: none;">
      <form action="/submit_takeaway" method="POST">
        <h4>Take-away Details</h4>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="Name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" name="E-mail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile</label>
          <input type="tel" class="form-control" name="Mobile" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Pickup Address</label>
          <input type="text" class="form-control" name="Address" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <select class="form-select" name="Payment" required>
            <option value="Cash" selected>Cash</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <!-- Delivery Form -->
    <div id="form-delivery" style="display: none;">
      <form action="/submit_delivery" method="POST">
        <h4>Delivery Details</h4>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="Name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" name="E-mail" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile</label>
          <input type="tel" class="form-control" name="Mobile" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Delivery Address</label>
          <input type="text" class="form-control" name="Address" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <select class="form-select" name="Payment" required>
            <option value="Cash" selected>Cash</option>
            <option value="UPI">UPI</option>
            <option value="Card">Card</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>

  <!-- JavaScript to toggle forms -->
  <script>
    const dinein = document.getElementById('dinein');
    const takeaway = document.getElementById('takeaway');
    const delivery = document.getElementById('delivery');

    dinein.addEventListener('change', () => {
      document.getElementById('form-dinein').style.display = 'block';
      document.getElementById('form-takeaway').style.display = 'none';
      document.getElementById('form-delivery').style.display = 'none';
    });

    takeaway.addEventListener('change', () => {
      document.getElementById('form-dinein').style.display = 'none';
      document.getElementById('form-takeaway').style.display = 'block';
      document.getElementById('form-delivery').style.display = 'none';
    });

    delivery.addEventListener('change', () => {
      document.getElementById('form-dinein').style.display = 'none';
      document.getElementById('form-takeaway').style.display = 'none';
      document.getElementById('form-delivery').style.display = 'block';
    });
  </script>

</body>
</html>
