<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Login</title>
    <!-- Bootstrap CSS (from CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4f0673 0%, #e23a68 100%);
            overflow: hidden;
        }
        .login-bg {
            background: #38C5F3;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
            width: 700px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 5px;
            padding: 30px 40px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 0 4px rgba(0,0,0,0.05);
        }
        .login-title {
            color: #38C5F3;
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 22px;
        }
        .login-btn {
            background: #38C5F3;
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px 0;
            font-size: 1rem;
        }
        .login-btn:hover {
            background: #2AA4C7;
        }
    </style>
</head>
<body>
    <div class="login-bg position-absolute top-50 start-50 translate-middle">
        <div class="login-container">
            <div class="login-title">Login To Your Account</div>
            {% if error %}
                <div class="alert alert-danger text-center py-2">{{ error }}</div>
            {% endif %}
            <form action="/staff_auth" method="POST" autocomplete="off">
                <input type="text" class="form-control" name="staff_id" placeholder="Username" required autofocus>
                <input type="password" class="form-control" name="staff_code" placeholder="Password" required>
                <button class="btn login-btn mt-2" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
